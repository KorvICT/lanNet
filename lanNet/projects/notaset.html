<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lanNet - Nota-Set</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    .section {
      width: calc(100%/4);
    }

    .A:hover {
      background: lightcoral
    }

    .B:hover {
      background: goldenrod;
    }

    .C:hover {
      background-color: darkslategrey;
    }

    .D:hover {
      background-color: royalblue;
    }

    .E:hover {
      background-color: cadetblue;
    }

    .F:hover {
      background-color: darkviolet;
    }

    .G:hover {
      background-color: khaki;
    }

    .H:hover {
      background-color: indianred;
    }
  </style>
</head>

<body>
  <nav>
    <div id="logo" class="menuitem">
      <a href="home.html">
        <i class="fa-solid fa-network-wired"></i>
      </a>
    </div>
    <div id="links" class="menuitem">
      <a href="#">About</a>
      <a href="../projects.html">Projects</a>
    </div>
    <div id="socials" class="menuitem">
      <a href="https://twitter.com/KorvidComposer">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://codepen.io/korvid">
        <i class="fa-brands fa-codepen"></i>
      </a>
      <a href="https://github.com/KorvICT">
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </div>
    <div id="contact" class="menuitem">
      <a href="#">Contact</a>
    </div>
  </nav>
  <main>
    <div class="split">
      <span class="section A">
        <button class="soc" type="button" onclick="document.location='notaset/socials.html'">
          <i class="fa-solid fa-globe"></i>
        </button>
        <h2>Socials 10</h2>
      </span>
      <span class="section B">
        <button class="pc11" type="button" onclick="document.location='notaset/pc11.html'">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
        <h2>Pre-Calculus 11</h2>
      </span>
      <span class="section C">
        <button class="war" type="button" onclick="document.location='notaset/eternal.html'">
          <i class="fa-solid fa-person-military-rifle"></i>
        </button>
        <h2>The Eternal War</h2>
      </span>
      <span class="section D">
        <button class="itv" type="button" onclick="document.location='notaset/turb.html'">
          <i class="fa-solid fa-tv"></i>
        </button>
        <h2>ITV: Decade of Turbulence</h2>
      </span>
    </div>
    <div class="split">
      <span class="section E">
        <button class="pc12" type="button" onclick="">
          <i class="fa-solid fa-square-root-variable"></i>
        </button>
        <h2>Pre-Calculus 12</h2>
      </span>
      <span class="section F">
        <button class="calc" type="button" onclick="">
          <i class="fa-solid fa-infinity"></i>
        </button>
        <h2>Calculus</h2>
      </span>
      <span class="section G">
        <button class="poli" type="button" onclick="">
          <i class="fa-solid fa-landmark"></i>
        </button>
        <h2>Political Studies</h2>
      </span>
      <span class="section H">
        <button class="phys" type="button" onclick="">
          <i class="fa-solid fa-magnet"></i>
        </button>
        <h2>Physics 11</h2>
      </span>
    </div>
  </main>
</body>

</html>
